<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lottery Master Game</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main id="app">
    <header>
      <h1>Lottery Master</h1>
      <div id="balance">Balance: <span id="balance-amount">--</span></div>
    </header>

    <section id="timer">
      <div id="countdown">Loading timer...</div>
    </section>

    <section id="bet-form">
      <h2>Place Bet</h2>
      <form id="placeBetForm">
        <label>Number (0-9999)
          <input type="number" id="bet-number" min="0" max="9999" required>
        </label>
        <label>Amount
          <input type="number" id="bet-amount" min="1" required>
        </label>
        <button type="submit">Place Bet</button>
      </form>
      <div id="bet-feedback"></div>
    </section>

    <section id="history">
      <h2>Recent Rounds</h2>
      <div id="rounds"></div>
    </section>
  </main>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
